<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>


<section class="medicines" id="medicines" style="background-color: #fff;" >
    <h1 class="heading"  style="padding-top: 35px;" > our <span>medicines</span> </h1>
    <div class="container">
        <form action="" style="margin: 0 auto;" class="search-form" id="search" #search>
            <input type="search" (change)="navigate($event)" placeholder="search here..." id="search-box">
            <label for="search-box" ><i style="font-size: 30px;margin-top: 10px;" (click)="voice()"  class='bx bxs-microphone'></i></label>
        </form>
    </div>
    <div class="box-container">
        <div class="box" *ngFor="let medicine of medicines | paginate
          : {
              itemsPerPage: cardSize,
              currentPage: page,
              totalItems: count
            } ">
            <img src="{{medicine.image}}" alt="">
            <h3 style="text-overflow: hidden;overflow:hidden;white-space: nowrap;">{{medicine.name}}</h3>
            <span style="font-size: 2rem;">â‚¹{{medicine.price}}</span>
            <p style="text-overflow: hidden;overflow:hidden;white-space: nowrap;font-size: 18px;" >{{medicine.description}}</p>
            <h4><a   (click)="viewDetails(medicine._id)">more info >></a></h4>
            <div class="share" style="display: flex; gap: 8px;" >
                <a style="margin-left:70px ;" #cartButton (click)="add(medicine._id)" id="{{medicine._id}}" class="btn">add to cart<i style="padding-left: 5px;font-size:21px;" class='bx bxs-cart-add'></i> </a>
                <!-- <a class="btn" (click)="viewDetails(medicine._id)">more info <span class="fas fa-chevron-right"></span>
                </a> -->
            </div>
        </div>
    </div>
    <div class=" justify-content-center pagination">
        <pagination-controls previousLabel="Prev"  nextLabel="Next" (pageChange)="onCardDataChange($event)">
        </pagination-controls>
      </div>
    
</section>
